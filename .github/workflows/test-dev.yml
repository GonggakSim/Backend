name: test-dev

# dev 검증 워크플로 시작될 조건 지정
on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'  # 의존성 캐싱 추가가

      - name: Install dependencies
        run: npm ci # install 대신 ci 사용

      - name: Test prisma generate
        run: npm exec prisma generate

      - name: Run unit tests
        run: npm test

      - name: Test build
        run: npm run build

      - name: Test type error
        run: npm exec tsc --noEmit

      - name: Check formatting
        run: npm run format:check  # 코드 포맷팅 검사 추가
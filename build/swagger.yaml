    get:
      summary: 로그인 API
      description: 사용자 로그인을 처리합니다. //swagger에서는 불가능함
      tags:
        - OAuth
      parameters:
        - in: query
          name: provider
          required: true
          schema:
            type: string
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 로그인 완료
        '500':
          description: 서버 에러
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: login_error
                  reason:
                    type: string
                    example: 로그인 실패

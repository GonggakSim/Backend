    name: MIT
servers:
  - url: 'http://localhost:3000/'
paths:
  /oauth2/refresh-token:
    post:
      summary: SNS 토큰 갱신 API
      description: 만료된 액세스 토큰을 갱신합니다.
      tags:
        - OAuth
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 토큰 갱신 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 토큰이 성공적으로 갱신되었습니다.
        '400':
          description: 토큰 갱신 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 반환된 토큰이 없습니다.
        '404':
          description: 인증 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 인증이 필요합니다.

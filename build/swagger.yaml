      summary: 방해금지 시간대 설정 API
      description: 방해 금지 시간대 설정 (최대 7개)
      ags:
        - Notification
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: provider
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 설정 저장 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Notification settings saved successfully
                  data:
                    type: object
                    properties:
                      userId:
                        type: integer
                        example: 1
                      dndTimes:
                        type: array
                        items:
                          type: object
                          properties:
                            days:
                              type: null
                              items:
                                type: string
                              example:
                                - 월
                                - 화
                                - 수
                                - 목
                                - 금
                            startTime:
                              type: string
                              example: '09:00'
                            endTime:
                              type: string
                              example: '15:00'
                      selectedExams:
                        type: array
                        items:
                          type: string
                        example:
                          - 컴활2급
                          - 워드
                      quizTypes:
                        type: array
                        items:
                          type: string
                      example:
                        - 받아적기
                    quizRanges:
                      type: array
                      items:
                        type: object
                        properties:
                          certificationId:
                            type: integer
                            example: 1
                          quizRange:
                            type: array
                            items:
                              type: object
                              properties:
                                quizRangeId:
                                  type: integer
                                  example: 101
                                rangeTitle:
                                  type: string
                                  example: '파트1: 개념'
                                rangeDetails:
                                  type: string
                                  example: 기초 개념 설명
